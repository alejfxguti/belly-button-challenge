<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="app.js"></script>
  <script>
    
  // Updated JavaScript code goes here

  // Create a function to update the metadata panel
  function updateMetadata(id) {
    buildMetadata(id);
  }

  // Create a function to update all of the charts
  function updatePlots(id) {
    buildCharts(id);
    buildGaugeChart(id);
  }

  // Create a function to handle the change event
  function optionChanged(id) {
    updateMetadata(id);
    updatePlots(id);
  }

    // Call the initialization function
    function init() {
      // Updated code for initializing the dropdown and default plot
      var selector = d3.select("#selDataset");

      // Use the list of sample names to populate the select options
      d3.json("data/samples.json").then((data) => {
        var sampleNames = data.names;

        sampleNames.forEach((sample) => {
          selector
            .append("option")
            .text(sample)
            .property("value", sample);
        });

        // Event listener for ID dropdown change
        selector.on("change", optionChanged);

        // Use the first sample from the list to build the initial plots
        const firstSample = sampleNames[0];
        getPlot(firstSample);
      });
    }

    init();
  </script>
  
</body>

</html>
